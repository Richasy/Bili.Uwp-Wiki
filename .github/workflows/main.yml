# 用于将仓库修改推送到 Wiki 的工作流

name: CI

# 控制操作何时运行，在推送事件上触发工作流，但仅针对主分支
on:
  push:
    branches: [ main ]

# 工作流运行由一个或多个可以按顺序或并行运行的作业组成
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2
        with:
         persist-credentials: false
         fetch-depth: 0

      - name: Push to Wiki
        run: |
          git push -q https://Richasy:${{secrets.ACCESS_TOKEN}}@github.com/Richasy/Bili.Uwp.wiki.git main:master --force